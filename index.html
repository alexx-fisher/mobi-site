<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=428, initial-scale=1.0" />
    <title>Мой мобильный сайт</title>

    <!-- Подключение шрифта -->
    <style>
      @font-face {
        font-family: 'HelveticaNeueCyr';
        src: url('HelveticaNeueCyrRoman.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
      }

      .wrapper {
        position: relative;
        width: 428px;
      }

      .ticker {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 428px;
        height: 45px;
        background-color: #F33918;
        color: white;
        font-size: 14px;
        font-family: 'HelveticaNeueCyr', sans-serif;
        overflow: hidden;
        z-index: 10;
        display: flex;
        align-items: center;
      }

      .ticker-content {
        display: inline-block;
        white-space: nowrap;
        animation: scroll 20s linear infinite;
      }

      .ticker-content span {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        padding-right: 40px;
      }

      .ticker-content img {
        height: 25px;
        width: auto;
      }

      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Бегущая строка -->
      <div class="ticker">
        <div class="ticker-content">
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
          <span>LIMITED OFFER <img src="camera-flash-svgrepo-com%201.svg" alt="icon" /></span>
        </div>
      </div>

      <!-- Фоновое изображение -->
      <img
        src="Mask%20group%20(15).png"
        alt="Фон"
        style="width: 100%; display: block;"
      />
    </div>
  </body>
</html>
